<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Deep Dish 9</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 id="title">Deep Dish 9</h1>
        </div>
        <div class="col-md-4">
          <h3 id="subtitle">Fastest delivery in the Alpha Quadrant!</h3>
        </div>
      </div>
    </div>
    <div class="container" id="content">
      <div class="row">
        <div class="col-md-12" id="form-display">
          <form id="order-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
              <small id="name" class="form-text text-muted">We'll never share your unusual tastes with anyone else... for a price.</small>
            </div><!--Name closes-->
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Where do you live?">
            </div>
            <div class="form-group">
              <label for="pizza-size">Pizza Size</label>
              <select class="form-control" id="pizza-size">
                <option value="small" id="small">Small</option>
                <option value="medium" id="medium">Medium</option>
                <option value="large" id="large">Large</option>
              </select>
            </div><!--Pizza size close-->
            <div class="form-group">
              <label for="selected-topping" class="checkbox-inline">
                <input type="checkbox" value="cheese" name="selected-topping">
                Earth Cheese
              </label>
              <label for="selected-topping" class="checkbox-inline">
                <input type="checkbox" value="targ" name="selected-topping">
                Targ
              </label>
              <label for="selected-topping" class="checkbox-inline">
                <input type="checkbox" value="yamok" name="selected-topping">
                Yamok Sauce
              </label>
              <label for="selected-topping" class="checkbox-inline">
                <input type="checkbox" value="bacon" name="selected-topping">
                Bacon
              </label>
              <label for="selected-topping" class="checkbox-inline">
                <input type="checkbox" value="grub" name="selected-topping">
                Tube Grubs
              </label>
            </div><!--Checkbox close-->
            <div class="form-group">
              <label for="test">Beverage</label>
              <select class="form-control" id="beverage">
                <option value="Raktajino">Raktajino</option>
                <option value="Bloodwine">Bloodwine</option>
                <option value="Romulan Ale">Romulan Ale</option>
                <option value="Slug-o-Cola">Slug-o-Cola</option>
                <option value="Water">Risa Spring Water</option>
              </select>
            </div><!--Beverage close-->
            <button type="submit" class="btn btn-primary">Make it so!</button>
          </form><!--Form close-->
        </div><!--Col closes-->
        <div class="col-md-12" id="order-display">
          <h1>Thanks for your order!</h1>
          <p id="order-info"></p>
        </div>
      </div><!--Row closes-->
    </div><!--Container closes-->
  </body>
</html>
